name: build and publish
on:
  push:
    branches: [master]
  workflow_dispatch:
permissions:
  contents: read
  packages: write
jobs:
  npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '2.x'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: 'phyzical'
      - name: Install dependencies
        run: npm ci
      - name: lint and test
        run: npm run ci
      - name: build
        run: npm run build
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
